<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calc.js" defer></script>
</head>

<body>
    <h1 class="h1">Calculator</h1>
    <!--
    <form>
        <input type="text" id="Nb1" name="Nb1">

    <div class="calc">
        <div class="mem" id="mem">M</div>
        <div class="row" id="result">

        </div>
        <button type="button" name="button" id="btnMC">MС</button>
        <button type="button" name="button" id="btnMr">MR</button>
        <button type="button" name="button" id="btnMMunus">M-</button>
        <button type="button" name="button" id="btnMPlus">M+</button>
        <button type="button" name="button" id="btnArrow">&Sqrt;</button>
        <button type="button" name="button" id="btnMu">Mu</button>
        <button type="button" name="button" id="btnZero">00➙0</button>
        <button type="button" name="button" id="btn7">7</button>
        <button type="button" name="button" id="btn8">8</button>
        <button type="button" name="button" id="btn9">9</button>
        <button type="button" name="button" id="btnDivide">/</button>
        <button type="button" name="button" id="btnPercent">%</button>
        <button type="button" name="button" id="btnPlusMinus">+/-</button>
        <button type="button" name="button" id="btn4">4</button>
        <button type="button" name="button" id="btn5">5</button>
        <button type="button" name="button" id="btn6">6</button>
        <button type="button" name="button" id="btnMult">&times;</button>
        <button type="button" name="button" id="btnMinus">-</button>
        <button type="button" name="button" id="btnOn">On/AC</button>
        <button type="button" name="button" id="btn1">1</button>
        <button type="button" name="button" id="btn2">2</button>
        <button type="button" name="button" id="btn3">3</button>
        <button class="btnindid" type="button" name="button" id="btnSumm">+</button>
        <button class="btnindid" type="button" name="button" id="btnEquals">=</button>
        <button type="button" name="button" id="btnCe">CE/C</button>
        <button type="button" name="button" id="btn0">0</button>
        <button type="button" name="button" id="btn00">00</button>
        <button type="button" name="button" id="btnTochka">.</button>
    </div>
